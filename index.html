<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to Binary Converter</h1>
        <div>
            <label for="decimalInput">Enter Decimal Number:</label>
            <input type="number" id="decimalInput" placeholder="Decimal Number">
            <button onclick="convertDecimalToBinary()">Convert</button>
            <p id="decimalResult"></p>
        </div>
        <div>
            <label for="binaryInput">Enter Binary Number:</label>
            <input type="text" id="binaryInput" placeholder="Binary Number">
            <button onclick="convertBinaryToDecimal()">Convert</button>
            <p id="binaryResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
